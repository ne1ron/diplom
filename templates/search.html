<script type="text/javascript">
var count = 2;
for (var i=0; i<count; i++){
    var elem = document.getElementById(String(i));
    elem.disabled=1;
}
var st = Array();
for (var i =0; i<count;i++){
    st["b"+String(i)]=true;
}
function del(obj){
    if (st[obj.id]){
        obj.value="v";
    }
    else{
        obj.value="x";
    }
}
function usal(obj){
    if (st[obj.id]){
        obj.value="+";
    }
    else{
        obj.value="v";
    }
}
function change(obj){
    st[obj.id]=!st[obj.id];
    /*console.log(st);*/
}
</script>
